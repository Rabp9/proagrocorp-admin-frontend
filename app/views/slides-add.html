<form novalidate angular-validator angular-validator-submit="saveSlide(slide, 'btnSaveSlide', imagenPreview)" name="SlidesAdd">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nuevo Slide</h4>
    </div>
    <div class="modal-body modal-body-overflow"> 
        <div class="form-group">
            <label for="txtTitulo">TÃ­tulo</label>
            <input id="txtTitulo" class="form-control" type="text" ng-model="slide.titulo" name="slideTitulo" />
        </div>
        <div class="form-group">
            <label for="flImagen">Imagen</label>
            <input id="flImagen" type="file" class="form-control" ngf-select="previewImagen($file, $invalidFiles)" 
                accept="image/*" ngf-max-height="15000" ngf-max-size="10MB" name="slideImagen" />
            <img ng-hide="imagenPreview === undefined || imagenPreview === null" class="img-responsive" ng-src="{{tmpPath + '/' + imagenPreview}}" alt="imagen previa" >
            <span ng-hide="imagenPreview === undefined || imagenPreview === null">Imagen cargada correctamente</span>
            <span ng-show="loadingImagen">Cargando...</span>
            <span ng-show="!loading && loadingImagen === null">No fue posible cargar la Imagen</span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveSlide" class="btn btn-success" type="submit">Guardar Slide</button>
    </div>
</form>
